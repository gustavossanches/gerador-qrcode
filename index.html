<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de QR Code</title>
</head>

<body>
    <main>
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <div class="qr d-flex justify-content-center align-items-center flex-column shadow rounded">
                <h1 class="m-3">Gerador de QR Code</h1>
                <label for="gerar">Digite o valor: </label>
                <input type="text">
                <button class="btn btn-primary m-3" onclick="gerar()">Gerar QRcode</button>

                <button class="btn btn-warning" onclick="reset()">Limpar</button>
            </div>
            <div id="container-img" class="d-flex justify-content-center">
                <img id="qrcode" src="" alt="QR Code">
            </div>
        </div>
    </main>
</body>

<script src="./script.js" ></script>

</html>
